<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Migração</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar" style="background-color: #f05823;">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img src="" alt="" width="30"
					height="24" class="d-inline-block align-text-top"> Mav
					Tecnologia
				</a>
			</div>
		</nav>
	</header>


	<h1 height="center">Migração</h1>


	<form class="row g-3">
		<div class="col-md-6">
			<label for="formGroupExampleInput" class="form-label">Nome</label> 
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome da migração">
		</div>


		<div class="col-md-4">
		<label class="form-label">Provedor</label> 
			<select class="form-select" aria-label="Default select example">
				<option selected>Origem</option>
				<option value="1">Google</option>
				<option value="3">Localweb</option>
				<option value="3">Hostigator</option>
				<option value="2">Hostinger</option>
			</select>
		</div>

		<div class="col-md-2">
			<label for="inputEmail4" class="form-label">Contador</label> <input
				type="number" class="form-control" id="cont" min="1"
				placeholder="Nº de execuções">
		</div>



		<div class="col-md-3">
			<label for="formFile" class="form-label">Arquivo
				com e-mails e senhas separados por virgula.</label> <input
				class="form-control" type="file" id="formFile">
		</div>

		<div class="form-floating">
			<textarea class="form-control" placeholder="Leave a comment here"
				id="floatingTextarea2" style="height: 100px"></textarea>
			<label for="floatingTextarea2">Usúario@dominio.com.br,senha</label>
		</div>

		<!-- Button trigger modal -->
		<div class="col-12">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#staticBackdrop">Iniciar Migração</button>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Migrar
							E-mails?</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">Deseja migra os e-mails?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Não</button>
						<button type="submit" class="btn btn-primary">Sim</button>
					</div>
				</div>
			</div>
		</div>
	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
